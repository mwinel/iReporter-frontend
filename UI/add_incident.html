<!DOCTYPE html>
<html>
<head>
    <title>Add Incident | iReporter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type="text/css" media="screen" href="assets/css/main.css">
</head>
<body>
    <div class="nav">
        <div class="container">
            <div class="brand">
                <a href="index.html">iReporter</a>
            </div>
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle"/>
            <div class="menu">
                <a href="user_profile.html">@mwinel</a>
                <a href="login.html">Logout</a>
            </div>
        </div>
    </div>
    <div class="container">
        <form id="addIncident" method="POST" enctype="multipart/form-data" action="#">
            <div id="message"></div>
            <h1>Create your incident</h1>
            <select id="incident_type">
                <option value="select">Select incident type</option>
                <option value="red-flag">red-flag</option>
                <option value="intervention">Intervention</option>
            </select>
            <input type="location" id="location" placeholder="Location">
            <p class="upload">Upload Image</p>
            <input type="file" id="images">
            <p class="upload">Upload Video</p>
            <input type="location" id="videos" placeholder="Add video link">
            <textarea name="textarea" id="comment" placeholder="Add comment"></textarea>
            <p id="out"></p>
            <button type="submit" class="btn-signup" value="submit">Add Incident</button>
        </form>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/incident.js"></script>
</body>
</html>
