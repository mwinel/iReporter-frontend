<!DOCTYPE html>
<html>
<head>
    <title>Sign Up | iReporter</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type="text/css" media="screen" href="assets/css/main.css">
</head>
<body>
    <div class="nav">
        <div class="container">
            <div class="brand">
                <a href="#">iReporter</a>
            </div>
            <label for="toggle">&#9776;</label>
            <input type="checkbox" id="toggle"/>
            <div class="menu">
                <a href="login.html">Login</a>
                <a href="#">Sign Up</a>
            </div>
        </div>
    </div>
    <div class="container">
        <form id="addUser">
            <div id="message"></div>
            <div id="error"></div>
            <h2>Please Sign Up</h2>
            <input type="text" id="firstname" placeholder="Enter firstname">
            <input type="text" id="lastname" placeholder="Enter lastname">
            <input type="text" id="othernames" placeholder=" Enter othernames">
            <input type="text" id="username" placeholder="Enter username">
            <input type="text" id="email" placeholder="Enter email">
            <input type="password" id="password" placeholder="Enter password">
            <input type="text" id="phone_number" placeholder="Enter phone number">
            <button type="submit" class="btn-signup" value="submit">Sign Up</button>
            <p class="form-footer">Already have an account <a href="login.html">Login</a>.</p>
        </form>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
